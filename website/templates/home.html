{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">Invasive Plant Detector</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({ note })">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>

    <form method="POST" enctype="multipart/form-data">
      <textarea name="note" id="note" class="form-control"></textarea>
      <br />
      <div align="center">
        <input type="file" name="file" id="file" class="form-control-file">
        <br /><br />
        <button type="submit" class="btn btn-primary">Upload Plant File</button>
      </div>
    </form>


    <h2 align="center" style="margin-top: 40px; text-decoration: underline;">Uploaded Images</h2>
    <div class="row">
  {% for image in images %}
  <div class="col-md-4">
    <img src="{{ url_for('uploaded_file', filename=image) }}" class="img-fluid" alt="Uploaded Image">
  </div>
  {% endfor %}
</div>
